{% load static %}

<!-- Modal -->
<div class="modal fade" id="modalComments" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalScrollableTitle">All comments</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Comments Area -->
                <div class="comment_area modal-comment">
                    <!-- Total comments count -->
                    {% with comments.count as total_comments %}
                        <h5 class="title">
                            {{ total_comments }} comment{{ total_comments|pluralize }}
                        </h5>
                    {% endwith %}
                    <br>
                    <ol>
                        <!-- List all comments -->
                        {% for comment in comments %}
                            <!-- Single Comment Area -->
                            <li class="single_comment_area">
                                <!-- Comment Content -->
                                <div class="comment-content d-flex">
                                    <!-- Comment Author -->
                                    <div class="comment-author">
                                        <img src="{% static 'img/user_icon.png' %}" alt="author">
                                    </div>
                                    <!-- Comment Meta -->
                                    <div class="comment-meta">
                                        <a href="#" class="post-date">
                                            {{ comment.created|date:'F d, o' }}
                                        </a>
                                        <h5>{{ comment.username }}</h5>
                                        <p>{{ comment.body }}</p>
                                    </div>
                                </div>
                            </li>
                        {% endfor %}
                    </ol>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
